</head>
<!-- Body Section -->

<body>
    <script src="script\update-document.js"></script>

    <div class="main">
        <div class="section">
            <!-- Top Nav Bar Section -->
            <div class="navbar">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <h1 class="navbar-heading">Update Document
                    <a href="login.html" id="logoutButton"><button class="logout-btn" id="logoutButton" name="button"
                            type="button">Logout</button></a>
                </h1>
            </div>
            <!-- Actual Body Container -->
            <div class="main-body-container">
                <form action="/action_page.php">
                    <div class="row">
                        <div class="label">
                          <label for="docname">Document ID</label>
                        </div>
                        <div class="input">
                          <input type="text" id="docId" name="docId" placeholder="Your document id...">
                        </div>
                      </div>
                    <div class="row">
                      <div class="label">
                        <label for="docname">Document Name</label>
                      </div>
                      <div class="input">
                        <input type="text" id="docname" name="docname" placeholder="Your document name...">
                      </div>
                    </div>
                    <div class="row">
                      <div class="label">
                        <label for="project">Project</label>
                      </div>
                      <div class="input">
                        <input type="text" id="project" name="project" placeholder="Your project name...">
                      </div>
                    </div>
                    <div class="row">
                        <div class="label">
                          <label for="dept">Department</label>
                        </div>
                        <div class="input">
                          <input type="text" id="dept" name="dept" placeholder="Your department name...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                          <label for="id">Document</label>
                        </div>
                        <div class="input">
                          <input type="file" id="doc-upload" name="doc-upload" accept="document">
                        </div>
                    </div>
                    <div class="row">
                      <input type="submit" value="Submit">
                    </div>
                  </form>
            </div>
        </div>
        <!-- Side Bar Section -->
        <div class="sidebar" id="sideNav">
            <div class="profile">
                <img src="images\dpp.jpg" alt="profile_picture">
                <h3>Employee Name</h3>
                <p>Technology Head</p>

            <ul>
                <li>
                    <a href="dashboard.html">

                <li>
                    <a href="list-members.html">

                        <span class="item">List of Members</span>
                    </a>
                </li>
                <li>
                    <a href="list-documents.html" class="active">
                        <span class="icon"><i class="fas fa-list-ol"></i></span>

                </li>
                <li>
                    <a href="doc-assign.html">
                        <span class="icon"><i class="fas fa-file-signature"></i></span>

                </li>
                <li>
                    <a href="view-review-pts.html">
                        <span class="icon"><i class="fas fa-solid fa-file-lines"></i></span>

                <li>

    </div>

    <script>
        /* var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        }) */
        ////
        var hamburger = document.querySelector(".hamburger");
        var logoutButton = document.getElementById("logoutButton");
        var sideNav = document.getElementById("sideNav");

        // When the side navigation bar is collapsed, set the logout button position to fixed.
        sideNav.addEventListener("collapsed", () => {
            logoutButton.style.position = "fixed";
            logoutButton.style.top = "0";
            
        });

        // When the side navigation bar is expanded, set the logout button position to relative.
        sideNav.addEventListener("expanded", () => {
            logoutButton.style.position = "relative";
            logoutButton.style.left = "70";
        });

        // Toggle the hamburger menu when clicked.
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        });

    </script>
</body>

</html>
