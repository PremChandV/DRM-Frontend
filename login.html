<body>

    <div class="navbar">
        <div class="logo">

    <div class="main">
        <h2>Welcome to DRM</h2>
        <div class="loginBox">
            <form action="/action_page.php" id="login-form" method="post">
                <h1>Login</h1>
                <label for="userid"><b></b>
                    User ID:</label><br>
                <input id="userid" placeholder="Enter user id here..." required autofocus autocomplete="off"><br><br>
                <label for="password"><b></b>Password:</label><br>
                <input type="password" id="password" placeholder="Enter password here... "><br><br>
                <div class="login-submit">
                    <a type="submit" id="loginSubmit" onclick="loginValidate()">Login</a>
                </div>
                <div class="forgot-psw">
                    <a href="forgot-psw.html">Forgot Password</a>
                </div>
